worker_processes auto;

events {
    use epoll;
    worker_connections 10240;
}

http {
    sendfile on;


    upstream api {
        keepalive 256;
        keepalive_requests 10000;
        server 0.0.0.0:3000;
        server 0.0.0.0:3001;
    }

    server {
        listen 9999;
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}